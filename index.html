<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="#">Inicio</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
      <button class="btnLogin-popup" name="btnLoginNavBar">Login</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
      <h2>Login</h2>
      <form id="formulario">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required id="email-login">
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required id="senha-login">
          <label>Senha</label>
        </div>
        <div class="renember-forgot">
          <label><input type="checkbox"> Lembrar senha</label>
          <a href="#">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="btn" id="botaoLogin">Login</button>
        <!-- onclick="logar(); return false" -->
        <div class="login-registrer">
          <p>Não tem uma conta?<a href="#" class="register-link"> Registrar-se</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Cadastro de usuário</h2>
      <form id="formRegistrar">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label>Nome de usuário</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input id="cadEmail" type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="cadSenha" required>
          <label>Senha</label>
        </div>
        <div class="renember-forgot">
          <label><input type="checkbox"> Eu concordo com os termos e condições</label>

        </div>
        <button type="submit" class="btn" id="registrar">Registrar</button>
        <div class="login-registrer">
          <p>Já possui uma conta?<a href="#" class="login-link"> Login</a></p>
        </div>
      </form>
    </div>
  </div>



  <script src="script.js"></script>
  <script src="login.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
